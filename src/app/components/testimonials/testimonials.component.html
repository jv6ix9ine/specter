<section id="testimonials">
    <div class="header">
        <div class="right">
            <p class="title">Testimonios</p>
            <div class="clip-path"></div>
        </div>
    </div>

    <div class="carousel container">
        <owl-carousel-o [options]="customOptions" id="carousel">
            <ng-container *ngFor="let slide of testimonials">
                <ng-template carouselSlide >
                    <div class="testimonial">
                        <div class="photo">
                            <img src="{{slide.image}}" alt="">
                        </div>
                        <p class="name">{{slide.name}}</p>
                        <p class="description">{{slide.testimonial}}</p>
                    </div>
                </ng-template>
              </ng-container>
        </owl-carousel-o>
    </div>
</section>
